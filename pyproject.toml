black = "^24.2.0"
flake8 = "^7.0.0"
click = "^8.1.7"
zarr = ">=2.11,<3.0"
zcollection = "^2024.2.0"
netcdf4 = "^1.6.5"
tqdm = "^4.66.4"
pyogrio = "^0.8.0"
pyarrow = "^16.1.0"
eodag = "^2.12.1"
folium = "^0.16.0"
branca = "^0.7.2"
