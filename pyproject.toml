[tool.poetry]
name = "pixcdust"
version = "0.1.1"
description = ""
authors = ["zawadzl <lionel.zawadzki@cnes.fr>"]
readme = "README.md"
packages = [{include = "pixcdust"}]

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.26.4"
fiona = "^1.9.5"
pandas = "^2.2.0"
geopandas = "^0.14.3"
h3 = "^3.7.6"
xdggs = "^0.2.0"
astropy = "^6.1.7"
astropy-healpix = "^1.1.0"
xarray = "^2024.2.0"
